<!DOCTYPE HTML>

<html>
    <head>
        <title>Class Experiment File</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4>Just create a card with a button</h4>
        <div class="card">
            <p id="counter">
                0
            </p>
            <button type="button" id="addButton">Increment value</button>
            <button type="button" id="multiplier table">Show multiplier</button>
        </div>
        <div class="card">
            <h4>Use a for loop from 1-10 and multiply with the number</h4>
            <h4>Then print accordingly to the table database</h4>
            <table>
                <thread>
                    <tr>
                        <th>
                            Number
                        </th>
                        <th>
                            Multiplication Table
                        </th>
                    </tr>
                </thread>
                <tbody id="tableBody">
                    <tr><td>1</td> <td id="1">--</td></tr>
                    <tr><td>2</td> <td id="2">--</td></tr>
                    <tr><td>3</td> <td id="3">--</td></tr>
                    <tr><td>4</td> <td id="4">--</td></tr>
                    <tr><td>5</td> <td id="5">--</td></tr>
                    <tr><td>6</td> <td id="6">--</td></tr>
                    <tr><td>7</td> <td id="7">--</td></tr>
                    <tr><td>8</td> <td id="8">--</td></tr>
                    <tr><td>9</td> <td id="9">--</td></tr>
                    <tr><td>10</td> <td id="10">--</td></tr>
                </tbody>
            </table>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
