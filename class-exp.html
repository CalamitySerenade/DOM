<!DOCTYPE HTML>

<html>
    <head>
        <title>Class Experiment File</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4>Just create a card with a button</h4>
        <div class="card">
            <p id="counter">
                0
            </p>
            <button type="button" id="addButton">add counter</button>
            <button type="button" id="multiplier table">multiplier</button>
        </div>
        <div class="card">
            <table>
                <thread>
                    <tr>
                        <th>
                            Number
                        </th>
                        <th>
                            Multiplication Table
                        </th>
                    </tr>
                </thread>
                <tbody id="tableBody">
                    <tr><td>1</td> <td>--</td></tr>
                    <tr><td>2</td> <td>--</td></tr>
                    <tr><td>3</td> <td>--</td></tr>
                    <tr><td>4</td> <td>--</td></tr>
                    <tr><td>5</td> <td>--</td></tr>
                    <tr><td>6</td> <td>--</td></tr>
                    <tr><td>7</td> <td>--</td></tr>
                    <tr><td>8</td> <td>--</td></tr>
                    <tr><td>9</td> <td>--</td></tr>
                    <tr><td>10</td> <td>--</td></tr>
                    <!--Use a for loop from 1-10 and multiply with the number-->
                    <!--Then print accordingly to the table database-->
                </tbody>
            </table>
        </div>
        <p id="table"></p>
        <script src="script2.js"></script>
    </body>
</html>
